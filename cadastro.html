<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>
     <!--ICON NA GUIA-->
     <link rel="icon" href="imagensTelaInicial/logo.png">
    <link rel="stylesheet" href="EstiloCadastro.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
        <div class="setaDiv">
            <a href="telaPerfil.html">
            <img src="imagensCadastro/setaespeculary.jpg" class="seta">
            </a>
    <img src="imagensCadastro/mulheranimacao2.svg" class="mulheroculos2" alt="mulheranimacao2">
    </div>
    </div>
    <div class="right-login">
    <div class="card-login">
        <h1>CADASTRE-SE</h1>
        <!--CAMPO NOME-->
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <!--CAMPO E-MAIL-->
        <div class="textfield">
            <label for="senha">E-mail</label>
            <input type="text" name="E-mail" placeholder="digite o seu e-mail">
        </div>
        <!--CAMPO SENHA-->
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite uma senha">
        </div>
        <a href="login.html">Já tem uma conta?</a><!--Caso o usuario tenha uma conta, ao clicar no botão vai à tela de login-->
        <button class="btn-login">Cadastrar-se</button>
    </div>
</div>
</div>

</body>
</html>
