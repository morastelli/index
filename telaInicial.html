<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speculary</title>
    <!--ICON NA GUIA-->
    <link rel="icon" href="imagensTelaInicial/logo.png">
    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="telaInicial.css">
    <!--FEITO PARA S8+-->
</head>
<body>
    <!--NAVBAR DE CIMA-->
    <nav>
        <img src="imagensTelaInicial/logoetexto.png" class="logo">
        <h5>Bem-vindo!</h5>
        <div class="direita">
            <img src="imagensTelaInicial/carrinho.png" class="carrinho">
        </div>
    </nav>
    
    <!--IMAGEM PRINCIPAL-->
     <img src="imagensTelaInicial/1.jpg" class="imagem_principal">
          
    <!--BANNER-->
    <img src="imagensTelaInicial/banner.jpg" class="banner">

    <!--MAIS VENDIDOS-->
    <div class="maisVendidos">
        <h2>Mais vendidos</h2>
        <div class="maisVendidosProdutos">
            <div class="card"><img src="imagensTelaInicial/oculos1.jpg"></div>
            <div class="card"><img src="imagensTelaInicial/oculos2.jpg"></div>
            <div class="card"><img src="imagensTelaInicial/oculos3.jpg"></div>
        </div>
    </div>

    <!--LANÇAMENTOS-->
    <div class="lancamentos">
        <h2>Lançamentos</h2>
        <div class="lancamentosProdutos">
            <div class="card"><img src="imagensTelaInicial/oculos4.jpg"></div>
            <div class="card"><img src="imagensTelaInicial/oculos5.jpg"></div>
            <div class="card"><img src="imagensTelaInicial/oculos6.jpg"></div>
        </div>
    </div>

    <!--NAVBAR DE BAIXO-->
    <footer>
        <div class="navegacao">
            <ul>
                <!--TELA INICIAL-->
                <li class="list active"> <!--LIST ACTIVE DEFINE ONDE A BOLINHA DO NAV COMEÇA-->
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Início</span>
                    </a>
                </li>
                <!--CATEGORIAS-->
                <li class="list">
                    <a href="categorias.html">
                        <span class="icon">
                            <ion-icon name="grid-outline"></ion-icon>
                        </span>
                        <span class="text">Categorias</span>
                    </a>
                </li>
                <!--FAVORITOS-->
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </span>
                        <span class="text">Favoritos</span>
                    </a>
                </li>
                <!--PERFIL-->
                <li class="list">
                    <a href="telaPerfil.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </footer>

    <!--IMPORT DO SCRIPT DA ANIMAÇÃO NAVBAR DE BAIXO-->
    <script src="scriptNav.js"></script>
    <!--IMPORT DOS ÍCONES-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
