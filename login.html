<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login</title>
     <!--ICON NA GUIA-->
     <link rel="icon" href="imagensTelaInicial/logo.png">
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
        <div class="setaDiv">
            <a href="telaPerfil.html"><img src="imagensLogin/setaespeculary.jpg" class="seta"></a><!--Redireciona para tela de perfil-->
            <img src="imagensLogin/mulheranimacao.svg" class="mulheroculos">
    </div>
       </div>
    <div class="right-login">
    <div class="card-login">
        <h1>LOGIN</h1>
        <!--Campo nome-->
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <!--Campo senha-->
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite a sua senha">
        </div>
        <!--Caso o usuario não estiver logado, ao clicar no botão ir à tela para cadastrar-se-->
        <a href="cadastro.html">Não possui uma conta?</a>
        <button class="btn-login">Entrar</button>
    </div>
</div>
</div>
      
</body>
</html>
